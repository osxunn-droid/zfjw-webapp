<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 正方教务系统</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2 class="login-title">登录</h2>
            <p class="login-subtitle">请选择学校并输入您的教务系统账号</p>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="school-select">选择学校</label>
                    <select id="school-select" name="school_name" required>
                        <option value="">正在加载学校列表...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sid">学号</label>
                    <input type="text" id="sid" name="sid" placeholder="请输入学号" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码" required>
                </div>

                <div class="form-group" id="captcha-group" style="display: none;">
                    <label for="captcha-input">验证码</label>
                    <div class="captcha-wrapper">
                        <input type="text" id="captcha-input" name="captcha" placeholder="请输入验证码">
                        <img id="captcha-image" src="" alt="验证码" title="点击刷新">
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" id="login-button">
                        <span id="login-button-text">登 录</span>
                        <div id="loading-spinner" class="spinner" style="display: none;"></div>
                    </button>
                </div>
            </form>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
