<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程表 - 正方教务系统</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages/schedule.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div id="navbar-container"></div>
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">我的课表</h1>
        </div>

        <div class="query-controls">
            <select id="year-select"></select>
            <select id="term-select">
                <option value="1">第一学期</option>
                <option value="2">第二学期</option>
            </select>
            <button id="query-button">查询</button>
        </div>

        <div id="loading-indicator" class="page-loader"></div>
        <p id="result-message" class="result-message"></p>

        <div id="empty-state" class="empty-state" style="display: none;">
            <div class="empty-state-icon"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 6h-8l-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V6h5.17l2 2H20v10z"/></svg></div>
            <p id="empty-state-text" class="empty-state-text">该学期暂无课程安排。</p>
        </div>

        <div class="schedule-container" id="schedule-container">
            <div class="schedule-grid" id="schedule-grid"></div>
            <div class="course-layer" id="course-layer"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/schedule.js"></script>
</body>
</html>
