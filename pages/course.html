<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选课管理 - 正方教务系统</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages/course.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <a href="../index.html" class="back-button">‹ 返回</a>
            <h1 class="page-title">选课管理</h1>
        </div>

        <div class="query-controls">
            <select id="year-select"></select>
            <select id="term-select">
                <option value="1">第一学期</option>
                <option value="2">第二学期</option>
            </select>
            <button id="query-button">查询</button>
        </div>

        <div class="tab-nav">
            <button class="tab-button active" data-tab="selected-courses">我的已选课程</button>
            <button class="tab-button" data-tab="browse-courses">浏览可选课程</button>
        </div>

        <div class="tab-content">
            <div class="tab-panel active" id="selected-courses-panel">
                <div id="loading-indicator" class="page-loader"></div>
                <p id="result-message" class="result-message"></p>
                <div id="empty-state" class="empty-state" style="display: none;">
                    <div class="empty-state-icon"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 6h-8l-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V6h5.17l2 2H20v10z"/></svg></div>
                    <p class="empty-state-text">该学期没有已选课程。</p>
                </div>
                <div id="selected-courses-list"></div>
            </div>

            <div class="tab-panel" id="browse-courses-panel">
                <div id="block-loading-indicator" class="page-loader" style="display: none;"></div>
                <p id="block-result-message" class="result-message"></p>
                <div id="block-empty-state" class="empty-state" style="display: none;">
                    <div class="empty-state-icon"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 6h-8l-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V6h5.17l2 2H20v10z"/></svg></div>
                    <p class="empty-state-text">当前没有开放的选课板块。</p>
                </div>
                <div id="course-blocks-list" class="course-blocks-grid"></div>
            </div>
        </div>
    </div>
    
    <div id="course-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title"></h3>
                <button id="modal-close-button" class="modal-close-button">×</button>
            </div>
            <div id="modal-body" class="modal-body"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/course.js"></script>
</body>
</html>
